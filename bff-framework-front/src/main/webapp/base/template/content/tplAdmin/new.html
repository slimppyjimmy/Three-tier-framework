
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form class="form-horizontal">
                    <div class="form-group form-group-sm">
                        <label for="roleNameManage" class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="roleNameManage" placeholder="如角色管理" />
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label for="isMenu" class="col-sm-2 control-label">菜单</label>
                        <div  class="col-sm-10" id="isMenu">
                            <label class="radio-inline">
                                  <input type="radio" name="inlineRadionOptions" id="isMenuBar" value="option1" checked/>是
                            </label>
                            <label class="radio-inline">
                                 <input type="radio" name="inlineRadionOptions" id="notMenuBar" value="option1"/>否
                            </label>
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <label for="inputURL" class="col-sm-2 control-label">URL</label>
                        <div class="col-sm-10" >
                           <input type="text"  class="form-control" id="inputURL" placeholder="输入待链接的URL" />
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label for="remarks" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                             <textarea type="text" id="remarks" class="form-control" placeholder="备注" rows="3"></textarea>
                        </div>
                    </div>

                <div class="form-group form-group-sm">
                    <label for="parentMenu" class="col-sm-2 control-label">上级名称</label>
                    <div class="col-sm-10">
                         <select id="parentMenu" class="form-control" >
                             <option>角色管理</option>
                         </select>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label for="parentID" class="col-sm-2 control-label">上级ID</label>
                    <div class="col-sm-10">
                        <input type="text" id="parentID" class="form-control" placeholder="ID" rows="3">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label for="menuGrade" class="col-sm-2 control-label">菜单等级</label>
                    <div class="col-sm-10">
                       <select id="menuGrade" class="form-control" >
                          <option>一级菜单</option>
                          <option>二级菜单</option>
                          <option>三级菜单</option>
                       </select>
                    </div>
                </div>
                    <div class="new-btn-submit">
                        <button type="button" class="btn btn-primary btn-sm float-right">取消</button>
                        <button type="button" class="btn btn-primary btn-sm float-right">保存</button>
                        <div class="float-clear"></div>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>

</div>
