<!DOCTYPE html>
<html ng-app="dist.ui">
<head >
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv = "X-UA-Compatible" content = "IE=Edge,chrome=1" >
    <link href="google-code-prettify/prettify.css" type="text/css" rel="stylesheet" />
    <link href="misc/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link id="themeLink"  rel="stylesheet" href="themes/default/wi-all.css" />
	<link href="js/lib/css/dist-platform-lib-all-1.0.0.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
        #headDiv {
            width: 100%;
            height: 40px;
            border-bottom: solid 1px #ddd;
            background-color: #efefef;
            background: -webkit-linear-gradient(top, #fafafa 0, #efefef 100%);
            background: -moz-linear-gradient(top, #fafafa 0, #efefef 100%);
            background: -o-linear-gradient(top, #fafafa 0, #efefef 100%);
            background: linear-gradient(to bottom, #fafafa 0, #efefef 100%);
            background-repeat: repeat-x;
            top: 0;
            position: fixed;
            right: 0;
            left: 0;
            z-index: 1030;
            overflow: visible;
            font-size: 20px;
        }
        #changeTheme{
            position: absolute;
            right: 200px;
            top: 8px;;
            font-size: 12px;
        }
        #headDiv .brand {
            display: block;
            float: left;
            padding: 5px 20px 10px;
            margin-left: -40px;
            font-weight: 200;
            color: #777777;
            text-shadow: 0 1px 0 #ffffff;
            text-decoration: none;;
        }
        #headDiv .nav {
            position: relative;
            left: 0;
            display: block;
            float: left;
            margin: 0 10px 0 0;
            list-style: none;
            box-shadow:0 0 6px 1px #cdcdcd inset;
            background: #E5E5E5;
        }
        #headDiv .nav li {
            float: left;
            line-height: 20px;
            list-style: none;
        }
        #headDiv .nav li > a {
            font-size: 14px;;
            margin: 0;
            float: none;
            padding: 9px 15px 9px;
            color: #777777;
            text-decoration: none;
            text-shadow: 0 1px 0 #ffffff;
        }
        #headDiv .nav li > a:hover {
            color: #333;
        }
        #search-query {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            -webkit-transition: border linear 0.2s, box-shadow linear 0.2s;
            -moz-transition: border linear 0.2s, box-shadow linear 0.2s;
            -o-transition: border linear 0.2s, box-shadow linear 0.2s;
            transition: border linear 0.2s, box-shadow linear 0.2s;

            height: 30px;
            padding: 4px 10px;
            width: 200px;
            margin-top: 5px;
            margin-bottom: 10px;
            -webkit-border-radius: 15px;
            -moz-border-radius: 15px;
            border-radius: 15px;
        }
        #search-query:focus{border-color: rgba(82, 168, 236, 0.8);
            outline: 0;
            outline: thin dotted \9;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6);
            -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6);
        }

        #right{
            float: left;
            width: 800px;
            border: solid 1px #f5f5f5;
            position: relative;
            margin-left: 5px;
            padding: 15px
        }
        #right p{ margin-bottom: .5em;}
        #releaseDiv{
            border: solid 1px #f5f5f5;
            position: relative;
            margin-left: 5px;
            padding: 15px;
            margin-top:10px;
        }
        #releaseDiv p.tips{
            text-indent: 1em;
            font-style: italic;
        }
        .demoRight{ padding: 5px;}
        #releaseDiv > h5,
        .demoRight > h4,
        .demoRight > h5{
            margin: 10px 0;
            font-weight: bold;
            line-height: 20px;
            color: inherit;
            font-size: 17.5px;
        }
        .demoRight > h5{
            font-size: 14px;
        }
        .demoRight a{
            color: #0088cc;
            text-decoration: none;
        }
        .demoRight pre{
            display: block;
            padding: 5px;
            margin: 5px;
            font-size: 13px;
            line-height: 20px;
            word-break: break-all;
            word-wrap: break-word;
            white-space: pre;
            white-space: pre-wrap;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border: 1px solid rgba(0, 0, 0, 0.15);
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
        }
    </style>


</head>
<body ng-controller="mainCtrl">
<div id="headDiv">
    <div style="width: 940px; margin: 0 auto;">
        <a class="brand">DIST UI组件库</a>
        <ul class="nav">
			<li>
                <a href="index_demo.html" class="brand" >
                    <span class="icon-book"></span>  Demo演示</a>
            </li>
        </ul>
        <div id="changeTheme">
            <wi-combobox dataprovider="themes" width="100" selecteditem="selectedTheme" itemchange="themeChangeHandler"
                         rowcount="{{themes.length}}" labelfield="name" >
            </wi-combobox>
        </div>
    </div>
</div>

<div style="margin:50px auto;width: 1024px;" class="wi-clearf" >
    <div style="width: 200px; height: 600px; float: left;">
        <input type="text" ng-model="query" placeholder="" tabindex="1" accesskey="s"  id="search-query">
        <wi-accordion  style="margin-top: 5px;" oneopen="true">
            <wi-accordion-group  ng-repeat="item in demosInfo | filter:(query ? {'discribe':query} : '') track by $index" heading="{{item.discribe}}"
                                 title="{{item.discribe}}" is-open="item.isOpen">
                <a style="cursor: pointer" ng-repeat="d in item.demos | filter:query" ng-click="changeDemo(d)"  >
                    {{d.demoDiscribe}}<br>
                </a>
            </wi-accordion-group>
        </wi-accordion>
    </div>
    <wi-tabset id="right">
        <wi-tab heading="欢迎" regular="true" active="actives.active1">
            <div class="demoRight">
                <h4>欢迎使用DIST 示例帮助</h4><br>
                <h5>&nbsp&nbsp&nbsp前往API文档介绍</h5>
                <h5><a href="index.html">>> API Document</a></h5><br>
                <div id="releaseDiv">
                    <h5>更新历史</h5>
                    <p><b>2016-8-4 DIST UI-beta1.0.0正待发布。</b></p>
                </div>
            </div>
        </wi-tab>
        <wi-tab heading="示例" regular="true" active="actives.active2">
            <div class="demoRight" ng-show="demoSrc">

                <h4>示例：</h4><br />
                <div  ng-include src="demoSrc" ></div>
                <br />
                <h4>代码：</h4><br />
               <div controller="innerTabController">
				
				     <ul class="nav nav-tabs" ng-init="show.item='html'">
                       <li class="active" ng-click="show.item='html'"><a href="javascript:void(0)"  data-toggle="tab">Html</a></li>
				       <li  ng-click="show.item='javascript'"><a href="javascript:void(0)"  data-toggle="tab" >JavaScript</a></li>
			    	</ul>
				
				      <pre ng-show="'html'==show.item" id="htmlCode" class="prettyprint"></pre>
				      <pre ng-show="'javascript'==show.item" id="jsCode" class="prettyprint"></pre>
			
				</div>
            </div>
        </wi-tab>
    </wi-tabset>


</div>
<script type="text/javascript" src="google-code-prettify/prettify.js"></script>
<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/angular.js"></script>
<script type="text/javascript" src="js/lib/js/dist-platform-lib-all-1.0.0.js"></script>
<script src="grunt-scripts/dist-ui-com-all-1.0.0.min.js"></script>
<script src="index_demo.js"></script>
<script src="demo/allDemo.js"></script>
<script src="My97DatePicker/WdatePicker.js"></script><!-- 需在 wi-all.css 之后引入，且不可重命名 -->
</body>
</html>
