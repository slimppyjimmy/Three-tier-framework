<div ng-controller="AccordionDemoIsOpenCtrl">
    <p>
        通过修改 is-open 控制 wi-accordion-group 的打开状态。点击下方按钮切换第二个 wi-accordion-group 的打开状态。<br />
        <button class="wi-btn" ng-click="status.open = !status.open">按钮</button>
    </p>
    <wi-accordion>
        <wi-accordion-group heading="标题一" is-open="status.isFirstOpen">
            内容一
        </wi-accordion-group>
        <wi-accordion-group heading="标题二，可以通过按钮切换我的状态" is-open="status.open">
            内容二
        </wi-accordion-group>
    </wi-accordion>
</div>
