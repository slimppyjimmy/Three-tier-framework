<div ng-controller="AccordionDemoCtrl1">
    <p>
        width 设置宽度。
        不设定高度时，高度由内容撑开，标题二中可以“添加节点”观察效果。
    </p>
    <wi-accordion width="80%">
        <wi-accordion-group heading="标题一">
            内容一
        </wi-accordion-group>
        <wi-accordion-group heading="标题二">
            内容二，高度随内容高度变化。<br />
            <button class="wi-btn" ng-click="addItem()">添加节点</button>
            <div ng-repeat="item in items">{{item}}</div>
        </wi-accordion-group>
    </wi-accordion>
</div>
