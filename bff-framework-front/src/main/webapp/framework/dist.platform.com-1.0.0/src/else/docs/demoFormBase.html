<div style="width: 300px; border: solid 1px #ccc; padding: 1em;">
    <div class="wi-form wi-form-block">
        <div>
            <label class="wi-caption">Email：</label>
            <input class="wi-ctrl" type="text" placeholder="Enter email" />
        </div>
        <div>
            <label class="wi-caption">Password：</label>
            <input class="wi-ctrl" type="password" placeholder="Password" />
        </div>
        <div>
            <input type="checkbox" class="wi-checkbox" /> Check me out
        </div>
        <div>
            <label class="wi-caption">Sex：</label>
            <input name="sex" type="radio" class="wi-radio" checked /> Male
            <input name="sex" type="radio" class="wi-radio" /> Female
        </div>
        <div>
            <button type="submit" class="wi-btn wi-btn-primary">Submit</button>
        </div>
    </div>
</div>
