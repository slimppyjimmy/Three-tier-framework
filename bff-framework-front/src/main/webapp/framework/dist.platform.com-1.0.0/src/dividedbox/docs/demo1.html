<div>
    <p>【collapseto】：折叠方向（横向——"left"/"right"，纵向——"up"/"down"）</p>
    <p>【collapsed】：初始折叠状态，必须定义 collapseto 才会生效，true 时折叠，默认为 false。</p>
    <div style=" margin:0 auto; width:80%; height: 150px; background-color: #fff;">
        <wi-hdividedbox style="border: solid 1px #ccc;">
            <wi-hdividedbox-group collapseto="left" collapsed="true" width="250px">1-1</wi-hdividedbox-group>
            <wi-hdividedbox-group width="25%">1-2</wi-hdividedbox-group>
            <wi-hdividedbox-group>1-3</wi-hdividedbox-group>
            <wi-hdividedbox-group>1-4</wi-hdividedbox-group>
            <wi-hdividedbox-group collapseto="right">1-5</wi-hdividedbox-group>
        </wi-hdividedbox>
    </div>
</div>
