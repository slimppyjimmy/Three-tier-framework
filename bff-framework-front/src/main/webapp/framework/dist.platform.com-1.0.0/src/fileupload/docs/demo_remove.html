<div ng-controller="FileUploadDemoCtrl1 as fc">
    <p>开始上传后，点击“删除”，触发自定义事件（取消某个文件 f 传输后触发）。<br />
        本例中，将在控制台输出取消传输的文件信息。
        <input type="button" class="wi-btn" id="file1" value="选择文件" />
    </p>
    <div style="border: solid 1px #000; padding: 0 5px 5px;">
        <b style="line-height: 25px;">进度显示区域：</b><br />
        <wi-fileUpload
                removeFun = "removef"
                wi-url="misc/temp/fileupload_test.html"
                wi-trigger="file1"
                wi-multisel>
        </wi-fileUpload>
    </div>
</div>
