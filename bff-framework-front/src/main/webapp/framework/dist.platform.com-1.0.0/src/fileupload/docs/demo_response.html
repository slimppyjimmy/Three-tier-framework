<div ng-controller="FileUploadDemoCtrl as fc">
    <p>上传成功后，点击文件名，显示返回数据。（由于无后台服务支持，demo 中仅返回响应 url 的内容，并不对上传的文件做任何处理）
        <input type="button" class="wi-btn" id="file1" value="选择文件" />
    </p>
    <div style="border: solid 1px #000; padding: 0 5px 5px;">
        <b style="line-height: 25px;">进度显示区域：</b><br />
        <wi-fileUpload
            wi-url="misc/temp/fileupload_test.html"
            wi-trigger="file1"
            wi-multisel
            wi-response="responseText">
        </wi-fileUpload>
    </div>
</div>
