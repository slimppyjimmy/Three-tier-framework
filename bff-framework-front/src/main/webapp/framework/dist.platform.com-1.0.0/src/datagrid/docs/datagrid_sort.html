<div ng-controller="DataGridDemoSortCtrl">
    <p>点击表头排序</p>
    <wi-datagrid  dataProvider="dgData" wid="dg" width="100%" height="300"
                  pagemode="client" showno="true">
        <wi-datagrid-column headtext="姓名" datafield="username" width="150" sortable="true"></wi-datagrid-column>
        <wi-datagrid-column headtext="住址" datafield="address" width="90" sortable="true"></wi-datagrid-column>
        <wi-datagrid-column headtext="日期" datafield="date" align='center' sortable="true"></wi-datagrid-column>
        <wi-datagrid-column headtext="数字" datafield="num" sortable="true"></wi-datagrid-column>
    </wi-datagrid>
</div>
