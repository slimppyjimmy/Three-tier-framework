<div ng-controller="DataGridDemoItemRendererCtrl">
    <wi-datagrid  dataProvider="dgData" wid="dg" width="100%" height="300"
                  pagemode="client" showno="true">
        <wi-datagrid-column headtext="姓名" datafield="username" width="150"></wi-datagrid-column>
        <wi-datagrid-column headtext="住址" datafield="address" width="90"></wi-datagrid-column>
        <wi-datagrid-column headtext="日期" datafield="date" align='center' headrenderer="dateHeadRender">
            <script type="text/ng-template"  id="dateHeadRender">
                <span>日期</span>
                <input type="button" class="wi-popup-toggle" ng-click="isopen=!isopen" value="左上角"/>
                <span class="icon-chevron-down" ng-click="isopen=!isopen"></span>
                <ul class="wi-popup" ng-if="isopen" ng-init="isopen=false">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </script>
        </wi-datagrid-column>
        <wi-datagrid-column headtext="操作" itemrenderer="myColumnRender.html">
            <script type="text/ng-template" id="myColumnRender.html">
                <span>
                    <input type="button" ng-click="$emit('itemClickHandler',pagedata[idx])" value="查看">
                </span>
            </script>
        </wi-datagrid-column>
    </wi-datagrid>
</div>
